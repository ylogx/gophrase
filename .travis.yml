language: go
go:
- 1.11
- 1.x
- stable
- tip
- master

env:
- GIMME_OS=linux GIMME_ARCH=amd64
- GIMME_OS=darwin GIMME_ARCH=amd64
- GIMME_OS=windows GIMME_ARCH=amd64

install:
- export GO111MODULE=on; go get || go get -t ./...
- go get golang.org/x/lint/golint
- go get github.com/gordonklaus/ineffassign

script:
- diff <(echo -n) <(gofmt -s -d .)  # Lint Check - Code Formatting
- [[ "${GIMME_OS}" == "linux" ]] && ineffassign .  # Lint Check - Unused assignment
- go vet ./...
- [[ "${GIMME_OS}" == "linux" ]] && make test
- make build
- [[ "${GIMME_OS}" == "linux" ]] && make run
- make build_binaries
- cat binaries/sha256sum.txt
- [[ "${GIMME_OS}" == "linux" ]] && ./$(find binaries -name "*.${GIMME_OS}.${GIMME_ARCH}*")
- [[ "${GIMME_OS}" == "linux" ]] && ./$(find binaries -name "*.${GIMME_OS}.${GIMME_ARCH}*") -n 6
- [[ "${GIMME_OS}" == "linux" ]] && ./$(find binaries -name "*.${GIMME_OS}.${GIMME_ARCH}*") --help || true
